<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="shortcut icon" href="favicon.png" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <script src="https://unpkg.com/ionicons@latest/dist/ionicons/ionicons.esm.js"></script>
    <script src="https://unpkg.com/ionicons@latest/dist/ionicons/ionicons.js"></script>

    <title>My Todo</title>
  </head>
  <body>
    <container class="container">
      <h1 class="app-title">My Todo</h1>

      <a class="default-description">What do you want to get done today?</a>
      <form class="todo-form">
        <input autofocus class="todo-input" placeholder="Add your todo" />
      </form>
      <ul class="todo-items"></ul>
    </container>

    <footer></footer>
  </body>
</html>
